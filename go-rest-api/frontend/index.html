<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>API Greeting</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="getGreeting()">Get Greeting</button>
    <div id="response"></div>

    <script>
        async function getGreeting() {
            const name = document.getElementById('name').value;
            const responseDiv = document.getElementById('response');
            
            if (!name) {
                responseDiv.innerText = 'Please enter a name.';
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/greeting?name=${name}`);
                const data = await response.json();
                responseDiv.innerText = data.message;
            } catch (error) {
                console.error('Error fetching the greeting:', error);
                responseDiv.innerText = 'Error fetching the greeting. Please try again later.';
            }
        }
    </script>
</body>
</html>
